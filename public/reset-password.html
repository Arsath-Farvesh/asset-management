<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .password-toggle { cursor: pointer; }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <h4 class="mb-3 text-center">Reset Password</h4>
    <form id="resetPasswordForm">
      <input type="hidden" name="token" id="token">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6">
          <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePassword('newPassword', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
          <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePassword('confirmPassword', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>
    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto-fill token from URL query (?token=xxxx)
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    document.getElementById("token").value = token;

    // Check if token exists
    if (!token) {
      document.getElementById("message").innerHTML = '<div class="alert alert-danger">Invalid reset link. Please request a new password reset.</div>';
      document.getElementById("resetPasswordForm").style.display = 'none';
    }

    document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const messageDiv = document.getElementById("message");

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Passwords do not match!</div>';
        return;
      }

      // Validate password length
      if (newPassword.length < 6) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Password must be at least 6 characters long!</div>';
        return;
      }

      try {
        const res = await fetch("/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword }),
          credentials: "include"
        });
        const data = await res.json();
        
        if (data.success) {
          messageDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
          document.getElementById("resetPasswordForm").reset();
          
          // Redirect to login page after 2 seconds
          setTimeout(() => {
            window.location.href = "/login.html";
          }, 2000);
        } else {
          messageDiv.innerHTML = '<div class="alert alert-danger">' + data.message + '</div>';
        }
      } catch (err) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Server error: ' + err.message + '</div>';
      }
    });

    function togglePassword(fieldId, button) {
      const field = document.getElementById(fieldId);
      const icon = button.querySelector('i');
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }
  </script>
</body>
</html>
