<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Scanner</title>
</head>
<body>
  <h2 style="text-align:center;">Scan QR</h2>
  <p style="text-align:center;">Point your camera at the asset QR code.</p>
  <div id="reader" style="width:100%;max-width:420px;margin:auto;"></div>
  <p id="status" style="text-align:center;"></p>
  <div style="text-align:center; margin-top:10px;">
    <a href="/" style="margin-right:10px;">Home</a>
    <a href="history.html">History</a>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    async function checkLogin() {
      try {
        const r = await fetch('/me', { credentials:'include' });
        const j = await r.json();
        if (!j.loggedIn) {
          document.getElementById('status').innerText = 'Please login first.';
          window.location.href = '/login.html';
        }
      } catch (e) {
        console.error(e);
      }
    }
    checkLogin();

    const reader = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    function onScanSuccess(decodedText, decodedResult) {
      reader.stop().then(() => {
        window.location.href = `/details.html?qr=${encodeURIComponent(decodedText)}`;
      }).catch(()=> {
        window.location.href = `/details.html?qr=${encodeURIComponent(decodedText)}`;
      });
    }

    function onScanError(err) {
      // ignore noisy scan errors
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cam = devices.find(d => /back|rear|environment/i.test(d.label)) || devices[0];
        reader.start({ deviceId: { exact: cam.id } }, config, onScanSuccess, onScanError)
          .catch(err => {
            reader.start({ facingMode: "environment" }, config, onScanSuccess, onScanError).catch(console.error);
          });
      } else {
        reader.start({ facingMode: "environment" }, config, onScanSuccess, onScanError).catch(console.error);
      }
    }).catch(err => {
      reader.start({ facingMode: "environment" }, config, onScanSuccess, onScanError).catch(console.error);
    });
  </script>
</body>
</html>
