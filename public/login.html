<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takhlees Asset Management - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --takhlees-gold: #6b7280;
      --takhlees-blue: #1f2937;
      --takhlees-dark: #111827;
      --takhlees-light: #f9fafb;
      --takhlees-accent: #3b82f6;
      --takhlees-success: #10b981;
      --takhlees-light: #F7F7F7;
      --takhlees-accent: #D62828;
      
      /* Light mode colors */
      --bg-gradient-start: #111827;
      --bg-gradient-mid: #1f2937;
      --bg-gradient-end: #005f73;
      --card-bg: rgba(255, 255, 255, 0.98);
      --card-text: #111827;
      --label-color: #111827;
      --input-bg: #ffffff;
      --input-border: #e8e8e8;
      --input-text: #111827;
    }
    
    body.dark-mode {
      --bg-gradient-start: #000000;
      --bg-gradient-mid: #0a0a0a;
      --bg-gradient-end: #1a1a1a;
      --card-bg: rgba(30, 30, 30, 0.98);
      --card-text: #f9fafb;
      --label-color: #e5e7eb;
      --input-bg: #1f2937;
      --input-border: #374151;
      --input-text: #f9fafb;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
    }
    
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(197, 165, 114, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(197, 165, 114, 0.15) 0%, transparent 50%);
      animation: pulse 15s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }
    
    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 20px;
    }
    
    .login-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(197, 165, 114, 0.2);
      padding: 50px 45px;
      animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      transition: background 0.3s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .brand-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .brand-logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, var(--takhlees-gold) 0%, #D4AF37 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      box-shadow: 
        0 10px 30px rgba(197, 165, 114, 0.4),
        inset 0 -2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .brand-logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .brand-logo img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      position: relative;
      z-index: 1;
    }
    
    .brand-logo i {
      font-size: 48px;
      color: var(--takhlees-dark);
      position: relative;
      z-index: 1;
    }
    
    .brand-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--card-text);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .brand-header .tagline {
      color: #6c757d;
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    
    .brand-header p {
      color: var(--card-text);
      font-size: 14px;
      margin: 15px 0 0 0;
      font-weight: 500;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--label-color);
      margin-bottom: 10px;
      font-size: 14px;
      letter-spacing: 0.3px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--takhlees-gold);
      font-size: 18px;
      z-index: 10;
      pointer-events: none;
    }
    
    .form-control {
      padding: 14px 20px 14px 50px;
      border: 2px solid var(--input-border);
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 400;
      background-color: var(--input-bg);
      color: var(--input-text);
    }
    
    .form-control:focus {
      border-color: var(--takhlees-gold);
      box-shadow: 0 0 0 4px rgba(197, 165, 114, 0.1);
      outline: none;
    }
    
    .form-control::placeholder {
      color: #adb5bd;
    }
    
    .password-wrapper {
      position: relative;
    }
    
    .password-wrapper .form-control {
      padding-right: 50px;
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #adb5bd;
      cursor: pointer;
      padding: 8px;
      transition: color 0.3s ease;
      z-index: 10;
      font-size: 18px;
    }
    
    .password-toggle:hover {
      color: var(--takhlees-gold);
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--takhlees-gold) 0%, #D4AF37 100%);
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 0.5px;
      margin-top: 15px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 20px rgba(197, 165, 114, 0.3);
      color: var(--takhlees-dark);
      position: relative;
      overflow: hidden;
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(197, 165, 114, 0.4);
    }
    
    .btn-login:hover::before {
      left: 100%;
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .forgot-link {
      text-align: center;
      margin-top: 25px;
    }
    
    .forgot-link a {
      color: var(--takhlees-blue);
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    
    .forgot-link a:hover {
      color: var(--takhlees-gold);
      gap: 8px;
    }
    
    #error {
      margin-top: 20px;
      padding: 14px 18px;
      border-radius: 10px;
      background: linear-gradient(135deg, #fee 0%, #fdd 100%);
      border-left: 4px solid var(--takhlees-accent);
      color: var(--takhlees-accent);
      font-size: 14px;
      display: none;
      animation: shake 0.5s ease;
      font-weight: 500;
    }
    
    #error.show {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
    
    .footer-text {
      text-align: center;
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 13px;
      font-weight: 400;
    }
    
    .footer-brand {
      font-weight: 600;
      color: var(--takhlees-gold);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #adb5bd;
      font-size: 12px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e8e8e8;
    }
    
    .divider span {
      padding: 0 15px;
    }
    
    /* Dark Mode Toggle */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      padding: 12px 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-size: 20px;
    }
    
    .dark-mode-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    
    body.dark-mode .dark-mode-toggle {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
    <i class="bi bi-moon-stars-fill"></i>
  </button>
  
  <div class="login-container">
    <div class="login-card">
      <div class="brand-header">
        <div class="brand-logo">
          <img src="logo.png" alt="Takhlees Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
          <i class="bi bi-shield-check" style="display: none;"></i>
        </div>
        <h1>Takhlees</h1>
        <p class="tagline">Government Services</p>
        <p>Asset Management System</p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <div class="input-wrapper">
            <i class="bi bi-person-circle input-icon"></i>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required autocomplete="username">
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper input-wrapper">
            <i class="bi bi-lock-fill input-icon"></i>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
            <button class="password-toggle" type="button" onclick="togglePassword('password', this)" tabindex="-1">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-login w-100">
          <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
        </button>
        
        <div class="forgot-link">
          <a href="forgot-password.html">
            <i class="bi bi-key-fill"></i>
            <span>Forgot Password?</span>
          </a>
        </div>
      </form>
      
      <div id="error"></div>
    </div>
    
    <div class="footer-text">
      <span class="footer-brand">Takhlees Government Services</span><br>
      Authorized by Dubai Land Department â€¢ Est. 2006
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById("error");
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      // Clear previous errors
      errorDiv.classList.remove('show');
      errorDiv.textContent = '';
      
      // Disable button during request
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
      
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
          credentials: "include"
        });

        const data = await res.json();
        if (data.success) {
          submitBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Success!';
          submitBtn.classList.add('btn-success');
          setTimeout(() => {
            window.location.href = "/";
          }, 500);
        } else {
          errorDiv.innerHTML = '<i class="bi bi-exclamation-triangle me-2"></i>' + (data.error || "Invalid credentials");
          errorDiv.classList.add('show');
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
        }
      } catch(err) {
        errorDiv.innerHTML = '<i class="bi bi-exclamation-triangle me-2"></i>Server error: ' + err.message;
        errorDiv.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
      }
    });

    function togglePassword(fieldId, button) {
      const field = document.getElementById(fieldId);
      const icon = button.querySelector('i');
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }
    
    // Dark Mode Toggle
    // Auto Dark Mode based on UAE time (after sunset, before sunrise)
    function isNightTimeInUAE() {
      // Get current time in UAE timezone (UTC+4)
      const now = new Date();
      const uaeTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Dubai' }));
      const hour = uaeTime.getHours();
      
      // Night time: 6 PM (18:00) to 6 AM (06:00)
      return hour >= 18 || hour < 6;
    }

    function updateDarkModeIcon(isDark) {
      const icon = document.querySelector('.dark-mode-toggle i');
      if (icon) {
        if (isDark) {
          icon.classList.remove('bi-moon-stars-fill');
          icon.classList.add('bi-sun-fill');
        } else {
          icon.classList.remove('bi-sun-fill');
          icon.classList.add('bi-moon-stars-fill');
        }
      }
    }

    function toggleDarkMode() {
      // Manual toggle overrides auto mode
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkModeManual', isDark);
      localStorage.setItem('darkModeOverride', 'true');
      updateDarkModeIcon(isDark);
    }

    function applyAutoDarkMode() {
      const hasManualOverride = localStorage.getItem('darkModeOverride') === 'true';
      
      if (hasManualOverride) {
        // Use manual preference
        const manualDarkMode = localStorage.getItem('darkModeManual') === 'true';
        if (manualDarkMode) {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
        updateDarkModeIcon(manualDarkMode);
      } else {
        // Auto mode based on UAE time
        const isNight = isNightTimeInUAE();
        if (isNight) {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
        updateDarkModeIcon(isNight);
      }
    }
    
    // Initialize dark mode on page load
    document.addEventListener('DOMContentLoaded', () => {
      applyAutoDarkMode();
      
      // Check every minute for time changes (for auto mode users)
      setInterval(() => {
        const hasManualOverride = localStorage.getItem('darkModeOverride') === 'true';
        if (!hasManualOverride) {
          applyAutoDarkMode();
        }
      }, 60000); // Check every 60 seconds
    });
  </script>
</body>
</html>
