<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Asset Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 60s linear infinite;
    }
    
    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
      padding: 20px;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 45px 40px;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .brand-section {
      text-align: center;
      margin-bottom: 35px;
    }
    
    .brand-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .brand-icon i {
      font-size: 35px;
      color: white;
    }
    
    .brand-section h2 {
      font-size: 28px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 5px;
    }
    
    .brand-section p {
      color: #718096;
      font-size: 14px;
      margin: 0;
    }
    
    .form-label {
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      z-index: 10;
      pointer-events: none;
    }
    
    .form-control {
      padding: 12px 15px 12px 45px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .password-wrapper {
      position: relative;
    }
    
    .password-wrapper .form-control {
      padding-right: 45px;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #a0aec0;
      cursor: pointer;
      padding: 5px 10px;
      transition: color 0.3s ease;
      z-index: 10;
    }
    
    .password-toggle:hover {
      color: #667eea;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .forgot-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .forgot-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    .forgot-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    #error {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #fed7d7;
      color: #c53030;
      font-size: 14px;
      display: none;
      animation: shake 0.5s ease;
    }
    
    #error.show {
      display: block;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .footer-text {
      text-align: center;
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="brand-section">
        <div class="brand-icon">
          <i class="bi bi-box-seam"></i>
        </div>
        <h2>Asset Management</h2>
        <p>Sign in to your account</p>
      </div>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <i class="bi bi-person-circle input-icon"></i>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required autocomplete="username">
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper">
            <i class="bi bi-lock-fill input-icon"></i>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
            <button class="password-toggle" type="button" onclick="togglePassword('password', this)" tabindex="-1">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-login btn-primary w-100">
          <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
        </button>
        
        <div class="forgot-link">
          <a href="forgot-password.html"><i class="bi bi-key me-1"></i>Forgot Password?</a>
        </div>
      </form>
      
      <div id="error"></div>
    </div>
    
    <div class="footer-text">
      Â© 2026 Asset Management System. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById("error");
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      // Clear previous errors
      errorDiv.classList.remove('show');
      errorDiv.textContent = '';
      
      // Disable button during request
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
      
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
          credentials: "include"
        });

        const data = await res.json();
        if (data.success) {
          submitBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Success!';
          submitBtn.classList.add('btn-success');
          setTimeout(() => {
            window.location.href = "/";
          }, 500);
        } else {
          errorDiv.innerHTML = '<i class="bi bi-exclamation-triangle me-2"></i>' + (data.error || "Invalid credentials");
          errorDiv.classList.add('show');
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
        }
      } catch(err) {
        errorDiv.innerHTML = '<i class="bi bi-exclamation-triangle me-2"></i>Server error: ' + err.message;
        errorDiv.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
      }
    });

    function togglePassword(fieldId, button) {
      const field = document.getElementById(fieldId);
      const icon = button.querySelector('i');
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }
  </script>
</body>
</html>
