<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>History</title>
  <style>
    table { width:100%; border-collapse: collapse;}
    th, td { border:1px solid #ddd; padding:8px; }
    th { background:#f2f2f2; }
    details summary { cursor:pointer; font-weight:600; }
    details button { margin:4px 4px 0 0; }
  </style>
</head>
<body>
  <h2>Asset History</h2>
  <div>
    <button id="downloadPdf">Download PDF</button>
  </div>
  <table id="historyTable">
    <thead>
      <tr>
        <th>ID</th><th>Category</th><th>Name</th><th>Serial</th><th>Employee</th><th>Location</th><th>Submitted By</th><th>Created At</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let currentUser = null;

    async function loadUser() {
      try {
        const r = await fetch('/me', { credentials:'include' });
        const j = await r.json();
        if (j.loggedIn) {
          currentUser = j;
        } else {
          window.location.href = '/login.html';
        }
      } catch (e) { console.error(e); }
    }

    async function loadHistory() {
      const resp = await fetch('/api/history', { credentials:'include' });
      if (!resp.ok) {
        document.querySelector('#historyTable tbody').innerHTML = '<tr><td colspan="9">Error loading</td></tr>';
        return;
      }
      const j = await resp.json();
      const rows = j.data || [];
      const tbody = document.querySelector('#historyTable tbody');
      tbody.innerHTML = '';
      rows.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.category}</td>
          <td>${row.name || '-'}</td>
          <td>${row.serial_number || '-'}</td>
          <td>${row.employee_name || '-'}</td>
          <td>${row.location || '-'}</td>
          <td>${row.submitted_by || '-'}</td>
          <td>${new Date(row.created_at).toLocaleString()}</td>
          <td>
            <details>
              <summary>Options</summary>
              <button onclick="viewRow('${row.category}', ${row.id})">View</button>
              ${currentUser && currentUser.role === 'admin' ? `<button onclick="editRow('${row.category}', ${row.id})">Edit</button><button onclick="deleteRow('${row.category}', ${row.id})">Delete</button>` : ''}
            </details>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function viewRow(category, id) {
      window.location.href = `/details.html?category=${encodeURIComponent(category)}&id=${encodeURIComponent(id)}`;
    }

    function editRow(category, id) {
      if (!currentUser || currentUser.role !== 'admin') return alert('Admins only');
      const newName = prompt("New name (leave blank to keep):");
      if (newName === null) return;
      const newSerial = prompt("New serial (leave blank to keep):");
      if (newSerial === null) return;
      const newEmployee = prompt("New employee (leave blank to keep):");
      if (newEmployee === null) return;
      const newLocation = prompt("New location (leave blank to keep):");
      if (newLocation === null) return;
      fetch(`/api/assets/${encodeURIComponent(category)}/${encodeURIComponent(id)}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: newName, serial_number: newSerial, employee_name: newEmployee, location: newLocation }),
        credentials: 'include'
      }).then(r => r.json()).then(j => {
        if (j.success) {
          alert('Updated');
          loadHistory();
        } else alert('Update failed: ' + (j.error || JSON.stringify(j)));
      }).catch(err => alert('Error: ' + err));
    }

    function deleteRow(category, id) {
      if (!confirm("Delete this record?")) return;
      fetch(`/api/assets/${encodeURIComponent(category)}/${encodeURIComponent(id)}`, {
        method: 'DELETE',
        credentials: 'include'
      }).then(r => r.json()).then(j => {
        if (j.success) {
          alert('Deleted');
          loadHistory();
        } else alert('Delete failed: ' + (j.error || JSON.stringify(j)));
      }).catch(err => alert('Error: ' + err));
    }

    document.getElementById('downloadPdf').addEventListener('click', () => {
      window.open('/api/history/pdf', '_blank');
    });

    (async function init(){
      await loadUser();
      await loadHistory();
    })();
  </script>
</body>
</html>
