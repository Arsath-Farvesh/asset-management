<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <h4 class="mb-3 text-center">Reset Password</h4>
    <form id="resetPasswordForm">
      <input type="hidden" id="token" name="token">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Reset Password</button>
      <a href="/login.html" class="btn btn-secondary w-100">Back to Login</a>
    </form>
    <div id="message" class="mt-3 text-center"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById('token').value = token;

    if (!token) {
      document.getElementById('message').innerHTML = '<div class="alert alert-danger">Invalid or missing reset token.</div>';
      document.getElementById('resetPasswordForm').style.display = 'none';
    }

    document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const token = document.getElementById("token").value;
      const messageDiv = document.getElementById("message");

      if (newPassword !== confirmPassword) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Passwords do not match.</div>';
        return;
      }

      try {
        const res = await fetch("/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword }),
          credentials: "include"
        });
        const data = await res.json();
        
        if (data.success) {
          messageDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
          document.getElementById("resetPasswordForm").reset();
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          messageDiv.innerHTML = '<div class="alert alert-danger">' + data.message + '</div>';
        }
      } catch (err) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Server error: ' + err.message + '</div>';
      }
    });
  </script>
</body>
</html>
