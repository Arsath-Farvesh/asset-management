<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Takhlees Government Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --takhlees-gold: #6b7280;
      --takhlees-blue: #1f2937;
      --takhlees-dark: #111827;
      --takhlees-light: #f9fafb;
      --takhlees-accent: #3b82f6;
      --takhlees-success: #10b981;
      --takhlees-red: #D62828;
      --takhlees-success: #06A77D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--takhlees-blue) 0%, var(--takhlees-dark) 100%);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(45deg, transparent 30%, rgba(197, 165, 114, 0.05) 30%, rgba(197, 165, 114, 0.05) 70%, transparent 70%),
        linear-gradient(-45deg, transparent 30%, rgba(197, 165, 114, 0.03) 30%, rgba(197, 165, 114, 0.03) 70%, transparent 70%);
      background-size: 100px 100px;
      animation: gradientMove 20s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 100px 100px, -100px 100px; }
    }

    .reset-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 480px;
      padding: 0;
      overflow: hidden;
      position: relative;
      z-index: 1;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-header-takhlees {
      background: linear-gradient(135deg, var(--takhlees-blue) 0%, var(--takhlees-dark) 100%);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      position: relative;
    }

    .logo-container {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--takhlees-gold) 0%, #d4af6a 100%);
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(197, 165, 114, 0.4);
      animation: shine 3s ease-in-out infinite;
    }

    @keyframes shine {
      0%, 100% { box-shadow: 0 10px 30px rgba(197, 165, 114, 0.4); }
      50% { box-shadow: 0 15px 40px rgba(197, 165, 114, 0.6); }
    }

    .logo-container i {
      font-size: 50px;
      color: white;
    }

    .brand-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }

    .brand-subtitle {
      font-size: 0.85rem;
      color: var(--takhlees-gold);
      font-weight: 400;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    .brand-tagline {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 1rem;
      font-weight: 300;
    }

    .card-body-takhlees {
      padding: 2.5rem 2rem;
    }

    .page-title {
      text-align: center;
      color: var(--takhlees-dark);
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 500;
      color: var(--takhlees-dark);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--takhlees-gold);
      box-shadow: 0 0 0 0.15rem rgba(197, 165, 114, 0.15);
    }

    .input-group {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .input-group:focus-within {
      border-color: var(--takhlees-gold);
      box-shadow: 0 0 0 0.15rem rgba(197, 165, 114, 0.15);
    }

    .input-group .form-control {
      border: none;
    }

    .input-group .form-control:focus {
      box-shadow: none;
    }

    .password-toggle {
      background: transparent;
      border: none;
      color: var(--takhlees-gold);
      padding: 0 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--takhlees-dark);
    }

    .btn-reset {
      background: linear-gradient(135deg, var(--takhlees-gold) 0%, #d4af6a 100%);
      border: none;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(197, 165, 114, 0.3);
      width: 100%;
    }

    .btn-reset:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(197, 165, 114, 0.5);
      color: white;
    }

    .btn-back {
      background: linear-gradient(135deg, var(--takhlees-blue) 0%, var(--takhlees-dark) 100%);
      border: none;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 48, 73, 0.3);
      width: 100%;
      margin-top: 0.75rem;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 48, 73, 0.5);
      color: white;
    }

    .alert {
      border-radius: 10px;
      border: none;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .alert-danger {
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      color: var(--takhlees-red);
    }

    .alert-success {
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      color: #2e7d32;
    }

    .password-requirements {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .password-requirements h6 {
      color: var(--takhlees-dark);
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .password-requirements ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .password-requirements li {
      padding: 0.25rem 0;
      color: #6c757d;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .password-requirements li i {
      color: var(--takhlees-gold);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <div class="card-header-takhlees">
      <div class="logo-container">
        <i class="bi bi-shield-fill-check"></i>
      </div>
      <h5 class="brand-title">Takhlees <span style="color: var(--takhlees-gold);">/</span> Government Services</h5>
      <p class="brand-subtitle">ASSET MANAGEMENT SYSTEM</p>
      <p class="brand-tagline">Authorized by Dubai Land Department â€¢ Est. 2006</p>
    </div>
    
    <div class="card-body-takhlees">
      <h4 class="page-title">Reset Your Password</h4>
      <p class="page-subtitle">Create a new secure password for your account</p>
      
      <form id="resetPasswordForm">
        <input type="hidden" id="token" name="token">
        <div class="mb-3">
          <label for="newPassword" class="form-label">
            <i class="bi bi-lock-fill" style="color: var(--takhlees-gold);"></i>
            New Password
          </label>
          <div class="input-group">
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required minlength="6">
            <button class="password-toggle" type="button" onclick="togglePassword('newPassword', this)">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">
            <i class="bi bi-lock-fill" style="color: var(--takhlees-gold);"></i>
            Confirm Password
          </label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required minlength="6">
            <button class="password-toggle" type="button" onclick="togglePassword('confirmPassword', this)">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="password-requirements">
          <h6><i class="bi bi-info-circle-fill"></i> Password Requirements:</h6>
          <ul>
            <li>
              <i class="bi bi-check-circle-fill"></i>
              At least 6 characters long
            </li>
            <li>
              <i class="bi bi-check-circle-fill"></i>
              Must match in both fields
            </li>
          </ul>
        </div>
        
        <button type="submit" class="btn-reset">
          <i class="bi bi-shield-check"></i> Reset Password
        </button>
        <a href="/login.html" class="btn-back d-block text-center text-decoration-none">
          <i class="bi bi-arrow-left"></i> Back to Login
        </a>
      </form>
      <div id="message" class="mt-3"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById('token').value = token;

    if (!token) {
      document.getElementById('message').innerHTML = '<div class="alert alert-danger"><i class="bi bi-exclamation-triangle-fill"></i> Invalid or missing reset token.</div>';
      document.getElementById('resetPasswordForm').style.display = 'none';
    }

    document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const token = document.getElementById("token").value;
      const messageDiv = document.getElementById("message");

      if (newPassword !== confirmPassword) {
        messageDiv.innerHTML = '<div class="alert alert-danger"><i class="bi bi-x-circle-fill"></i> Passwords do not match.</div>';
        return;
      }

      try {
        const res = await fetch("/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword }),
          credentials: "include"
        });
        const data = await res.json();
        
        if (data.success) {
          messageDiv.innerHTML = '<div class="alert alert-success"><i class="bi bi-check-circle-fill"></i> ' + data.message + '</div>';
          document.getElementById("resetPasswordForm").reset();
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          messageDiv.innerHTML = '<div class="alert alert-danger"><i class="bi bi-x-circle-fill"></i> ' + data.message + '</div>';
        }
      } catch (err) {
        messageDiv.innerHTML = '<div class="alert alert-danger"><i class="bi bi-exclamation-triangle-fill"></i> Server error: ' + err.message + '</div>';
      }
    });

    function togglePassword(fieldId, button) {
      const field = document.getElementById(fieldId);
      const icon = button.querySelector('i');
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }
  </script>

      }
    }
  </script>
</body>
</html>
